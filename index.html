<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link href="styles.css" rel="stylesheet">
	<script src="javascript/script.js" type="module" async></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
	
<body>
<content class="formulario">
	<h1>Calculadora de Renda Fixa</h1>
	
	<label for="valorInicial"><b>Valor da aplicação:</b></label>
	<input type="text" name="valorInicial" class="money" id="valorInicial" placeholder="R$0,00" autofocus>

	<label for="investMes"><b>Investimento mensal:</b></label>
	<input type="text" name="investMes" class="money" id="investMes" placeholder="R$0,00">

	<label for="prazoMes"><b>Prazo</b> (meses):</label>
	<input type="text" name="prazoMes" id="prazoMes" placeholder="0">

	<label for="taxaMes">Taxa:</label>
	<input type="text" name="taxaMes" id="taxaMes" placeholder="0.00">
	
	<br>
	
	<button class="btnCalcular" id="btnCalcular" type="button">Calcular</button>

	<div id="saidaDIV">
	<div id="retornoDIV"></div>
	<canvas id="graficoSaida"></canvas>
	</div>

</content>
<script
  src="https://code.jquery.com/jquery-1.7.2.min.js"
  integrity="sha256-R7aNzoy2gFrVs+pNJ6+SokH04ppcEqJ0yFLkNGoFALQ="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

</body>
</html>
