<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link href="styles.css" rel="stylesheet">
	<script src="javascript/script.js" type="module" async></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
	
<body>
<content class="formulario">
	<h1>Calculadora de Renda Fixa</h1>
	
	<label for="valorInicial">Valor da aplicação:</label>
	<input type="number" name="valorInicial" id="valorInicial" autofocus>

	<label for="investMes">Investimento mensal:</label>
	<input type="number" name="investMes" id="investMes">

	<label for="prazoMes">Prazo:</label>
	<input type="number" name="prazoMes" id="prazoMes">

	<label for="taxaMes">Taxa:</label>
	<input type="number" name="taxaMes" id="taxaMes">
	
	<br>
	
	<button class="btnCalcular" id="btnCalcular" type="button">Calcular</button>

	<div id="saidaDIV">
	<div id="retornoDIV"></div>
	<canvas id="graficoSaida"></canvas>
	</div>

</content>

<script src="js/jquery-latest.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/jquery.mask.js"></script>

</body>
</html>
